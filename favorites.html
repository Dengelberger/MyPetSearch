<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
  <title>Favorite Pets</title>
</head>

<body>
  <nav class="navbar navbar-dark">
    <a class="navbar-brand" href="/logout">
      Logout
    </a>
    <a href="/main"><button class="btn btn-outline-warning my-2 my-sm-0" type="submit">My Search</button></a>
  </nav>
  
  <div class="container">
     <!--BEGINNING OF DIV CONTAINER-->
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>My Favorite Pets <span class="pet-name"></span></h2>
      </div>
    </div>
  </div>
  <div class="row animalBox">
    <!--VALUES TO INPUT IS IN RESULTS OF DYNAMIC RENDERING FROM DATABASE-->
    <!--BEGINNING OF PET CARD-->
       <div class="card" style="width: 18rem;">
         <img class="card-img-top" src="https://via.placeholder.com/150" alt="petimage1">
         <div class="card-body">
           <h5 class="card-title">Pet Option One NAME</h5>
           <p class="card-text">Quick description about the pet</p>
         </div>
         <ul class="list-group list-group-flush">
           <li class="list-group-item">Status: {{adoptable??}}</li>
           <li class="list-group-item">Distance: {{How many miles away}}</li>
           <li class="list-group-item">Gender: {{Gender}}</li>
           <li class="list-group-item">Breed: {{breed}}</li>
           <li class="list-group-item">Mixed Breed? Boolean</li>
         </ul>
         <div class="card-body m-auto">
           <a href="#" class="card-link"><button type="button" class="btn btn-outline-warning btn-sm">ADOPT INFO!</button></a>
           <a href="#" class="card-link"><button type="button" class="btn btn-outline-danger btn-sm">&hearts;</button></a>
         </div>
       </div>  <!--END OF PET CARD -->
  
 </div><!-- END OF ANIMALBOX DIVS-->
</div> <!-- END OF DIV CONTAINER-->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/favorites.js"></script>

</body>

</html>
