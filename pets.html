<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        body {
            background-image: url('public/img/petPattern.png');
            background-repeat: repeat;
            padding-top: 100px;
        }
    </style>
    <title>Find-A-Pet</title>
</head>

<body>
    <header class="bg-light text-center mb-4 p-3">

    </header>

    <div class="container">
        <div class="card zip-form">
            <div class="card-body">
                <h1 class="card-title"><i class="fas fa-paw"></i> Find a Dog <i class="fas fa-paw"></i></h1>
                <p class="zip-form-info">Enter your zip code below, or click the "Use my current location" button to
                    have your zip code input automatically! Then, click the seach button and we'll find available dogs
                    near you!</p>
                <div class="d-flex justify-content-center">
                    <input type="text" class="user-zip-code form-control" name="zip" placeholder="Zip Code">
                </div>
                <div class="d-flex justify-content-center search-buttons">
                    <button type="button" class="btn btn-secondary btn-sm" id="petfinder">Search</button>
                    <button type="button" class="btn btn-secondary btn-sm" id="geolocation-button">Use my current
                        location</button>
                </div>
            </div>
        </div>
        <div id="results">
        </div>
    </div>

    <script language="JavaScript">
        function checkSearch() {
            if ((document.search.elements[1].selectedIndex == 0) && (document.search.elements[2].value.length < 3)) {
                alert("Please select an animal and/or a breed to search!");
                document.search.elements[1].focus();
                return false;
            }
            if (document.search.elements[3].value.length < 5) {
                alert("Please enter your zip or postal code!");
                document.search.elements[3].focus();
                return false;
            }
            return true;
        }
    </script>



    <footer>
        <form autocomplete="off" action="https://www.petfinder.com/search/search.cgi" method="get" name="search"
            onSubmit="return checkSearch();" target="_blank"
            style="background: none;background-color: #cccccc; padding: 10px; margin-top: 15px" class="special">
            Didn't find what you were looking for? Search
            <a href="https://www.petfinder.com/" target="_blank">Petfinder.com</a>
            now:<br><br>
            <input type="hidden" name="action" value="1">
            Animal:
            <select name="pet.Animal" class="formfield">
                <option value="" selected>Please select</option>
                <option value="BarnYard">BarnYard</option>
                <option value="Bird">Bird </option>
                <option value="Cat">Cat </option>
                <option value="Dog">Dog </option>
                <option value="Horse">Horse </option>
                <option value="Rabbit">Rabbit </option>
                <option value="Reptile">Reptile </option>
                <option value="Small&amp;Furry">Small&amp;Furry </option>
            </select>
            Breed:
            <input type="text" name="pet.Breed" class="formfield" size="12"><br>
            Zip/Postal Code:
            <input type="text" name="location" class="formfield" size="12">
            <input type="hidden" name="preview" value="1">
            <input type="image" border="0" src="https://www.petfinder.com/common/images/fpm/go2.gif" width="15"
                height="15">
        </form>
    </footer>

    <script src="geolocation-pets.js"></script>
    <script src="petfinder-pets.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <script type="text/javascript"
        src="https://maps.google.com/maps/api/js?key=AIzaSyBWUFckzGG14s23wD22T4ydSILQQaXFc5s"></script>

</body>

</html>
