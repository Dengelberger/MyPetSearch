<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        body {
            background-image: url('public/img/petPattern.png');
            background-repeat: repeat;
            padding-top: 100px;
        }
    </style>
    <title>Find-A-Pet</title>
</head>

<body>
    <header class="bg-light text-center mb-4 p-3">

    </header>

    <div class="container">
        <div class="card zip-form">
            <div class="card-body">
                <h1 class="card-title"><i class="fas fa-paw"></i> Find a Dog <i class="fas fa-paw"></i></h1>
                <p class="zip-form-info">Enter your zip code below, or click the "Use my current location" button to
                    have your zip code input automatically! Then, click the seach button and we'll find available dogs
                    near you!</p>
                <div class="d-flex justify-content-center">
                    <input type="text" class="user-zip-code form-control" name="zip" placeholder="Zip Code">
                </div>
                <div class="d-flex justify-content-center search-buttons">
                    <button type="button" class="btn btn-secondary btn-sm" id="petfinder">Search</button>
                    <button type="button" class="btn btn-secondary btn-sm" id="geolocation-button">Use my current
                        location</button>
                </div>
            </div>
        </div>
        <div id="results">
        </div>
    </div>

    <div class="d-flex justify-content-center">
        <nav class="navbar fixed-bottom navbar-light bg-light text-center">
            <h5 class="col-md-12 col-sm-12 col-xs-12"><a class="footer" href="#">Petfinder</a></h5>
        </nav>
        <script src="geolocation-pets.js"></script>
        <script src="petfinder-pets.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
            integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
            crossorigin="anonymous"></script>
        <script type="text/javascript"
            src="https://maps.google.com/maps/api/js?key=AIzaSyBWUFckzGG14s23wD22T4ydSILQQaXFc5s"></script>

</body>

</html>
