<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="/stylesheets/style.css" media="screen" title="no title" charset="utf-8">
  <title>Pet Finder App</title>
</head>

<body>
  <nav class="navbar navbar-dark">
    <a class="navbar-brand" href="/logout">
      Logout
    </a>
    <a href="/favorites"><button class="btn btn-outline-warning my-2 my-sm-0" type="submit">My Favorites</button></a>
  </nav>

<div class="card mb-3" style="max-width: 540px;" data-id={{this.id}}>
    <div class="row no-gutters">
        <div class="col-md-4">
            <img src={{this.img}} class="card-img" alt="...">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{this.name}}</h5>
                <div class="row" id="results">
                    <p class="card-text">
                        Age: {{this.age}} Gender: {{this.gender}} Breed: {{this.breed}} Size: {{this.size}}</p>
                </div>
                <div class="row" id="resultsURL">
                    <a href={{this.URL}}>More about this animal</a>
                </div>
                <div class="row" id="userNotes">
                    <p class="card-notes">
                        Notes: {{user.notes}}
                    </p>
                </div>
                <div class="row" id="buttonArea">
                    <button class="btn btn-danger float-left update" id={{this.id}}>Update</button>
                    <button class="btn btn-danger float-right delete" id={{this.id}}>Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script type="text/javascript" src="./js/index.js"></script>
<script type="text/javascript" src="test.js"></script>

</body>

</html>
